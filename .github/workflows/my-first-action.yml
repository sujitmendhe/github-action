name: Linting My Code

on: [push]

jobs:
  run-linter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Super-linter needs the full git history to compare files
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7
        env:
          # This gives the linter permission to report back to GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # We tell it to only check the files we just changed (saves time)
          VALIDATE_ALL_CODEBASE: false